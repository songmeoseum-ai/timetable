<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의시간표</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="title">୨୧‿‿‿୨ ♡ ୧‿‿‿୨୧<br>민송이의 시간표</h1>
            <p class="subtitle">내가 이 수업을 이해하면 박사지 고졸이겠나</p>
        </header>

        <!-- 메인 레이아웃 -->
        <div class="main-layout">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <h2>강의 추가하기</h2>
                
                <form id="classForm">
                    <div class="form-group">
                        <label for="className">강의명</label>
                        <input type="text" id="className" placeholder="예: 자료구조" required>
                    </div>

                    <div class="form-group">
                        <label for="classRoom">강의실</label>
                        <input type="text" id="classRoom" placeholder="예: 018-301호">
                    </div>

                    <div class="form-group">
                        <label for="classCredit">학점</label>
                        <input type="number" id="classCredit" placeholder="예: 3" min="1" max="5" required>
                    </div>

                    <div class="form-group">
                        <label for="classDay">요일</label>
                        <select id="classDay" required>
                            <option value="">선택하세요</option>
                            <option value="0">월요일</option>
                            <option value="1">화요일</option>
                            <option value="2">수요일</option>
                            <option value="3">목요일</option>
                            <option value="4">금요일</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>시간</label>
                        <div class="time-inputs">
                            <div>
                                <label for="startTime" style="font-size: 12px; color: #666; margin-bottom: 4px;">시작</label>
                                <select id="startTime" required>
                                    <option value="">선택하세요</option>
                                    <option value="09:00">09:00 (1교시)</option>
                                    <option value="10:00">10:00 (2교시)</option>
                                    <option value="11:00">11:00 (3교시)</option>
                                    <option value="12:00">12:00 (4교시)</option>
                                    <option value="13:00">13:00 (5교시)</option>
                                    <option value="14:00">14:00 (6교시)</option>
                                    <option value="15:00">15:00 (7교시)</option>
                                    <option value="16:00">16:00 (8교시)</option>
                                    <option value="17:00">17:00 (9교시)</option>
                                    <option value="18:00">18:00 (10교시)</option>
                                </select>
                            </div>
                            <div>
                                <label for="endTime" style="font-size: 12px; color: #666; margin-bottom: 4px;">종료</label>
                                <select id="endTime" required>
                                    <option value="">선택하세요</option>
                                    <option value="10:00">10:00 (2교시)</option>
                                    <option value="11:00">11:00 (3교시)</option>
                                    <option value="12:00">12:00 (4교시)</option>
                                    <option value="13:00">13:00 (5교시)</option>
                                    <option value="14:00">14:00 (6교시)</option>
                                    <option value="15:00">15:00 (7교시)</option>
                                    <option value="16:00">16:00 (8교시)</option>
                                    <option value="17:00">17:00 (9교시)</option>
                                    <option value="18:00">18:00 (10교시)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="add-btn">강의 추가</button>
                </form>

                <!-- 강의 목록 -->
                <div class="class-list">
                    <h3>추가된 강의</h3>
                    <div id="classList"></div>
                </div>
            </aside>

            <!-- 시간표 -->
            <main class="timetable-wrapper">
                <div class="timetable" id="timetable">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </main>
        </div>

        <!-- 요약 정보 -->
        <div class="summary">
            <div class="summary-item">
                <span class="summary-label">총 학점</span>
                <span class="summary-value" id="totalCredits">0학점</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">수강 과목</span>
                <span class="summary-value" id="totalClasses">0과목</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">이번 주 수업</span>
                <span class="summary-value" id="weeklyHours">0시간</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
